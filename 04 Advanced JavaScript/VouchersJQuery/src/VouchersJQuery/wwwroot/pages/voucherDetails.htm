<script src="../js/voucherDetails.js"></script>
<div id="divVoucherDetails">
    <fieldset>
        <legend>Voucher Data</legend>
        <div class="tbl">
            <div class="tblRow">
                <div style="width: 5%"><span>Text:</span></div>
                <div style="width: 40%"><input type="text" id="txtVoucherText">
                </div>
                <div style="width: 5%"><span>Date:</span></div>
                <div style="width: 15%"><input type="text" id="dpDate">
                </div>
                <div style="width: 30%">
                    <table style="width: 100%;">
                        <tbody>
                        <tr>
                            <td><input type="radio" value="0" checked="checked" id="rbExpense"><label for="rbExpense">Expense</label></td>
                            <td><input id="rbIncome" type="radio" value="1"><label for="rbIncome">Income</label></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="width: 5%"><span>Paid:</span></div>
                <div style="padding-top: 4px">
                    <input id="chkPaid" type="checkbox">
                </div>
            </div>
            <div>
            </div>


        </div>
        <div>
            <div>
                <div style="width: 100%">
                    <span>Comment:</span>
                </div>
            </div>
            <div>
                <div style="width: 100%">
                    <textarea rows="4" cols="20" id="txtComment" style="width: 99.5%;"></textarea>
                </div>
            </div>
        </div>
        
    </fieldset>
    <fieldset>
        <legend>Details</legend>
        <div>



            <div class="div-left-margin">
                <div>
                    <ul class="action-nav">
                        <li>
                            <a>New</a>
                            <a>Save</a>
                            <a>Remove</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="div-left-margin">
                <table cellspacing="0" cellpadding="0">
                    <colgroup>
                        <col style="width: 50%" />
                        <col style="width: 15%" />
                        <col style="width: 30%" />
                        <col style="width: 5%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">Text</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Account</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tblVoucherDetailsBody"></tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>
