<div>
    Vouchers<br/>
    <table style="width:90%">
        <tr>
            <th>Date</th>
            <th>Text</th>
            <th>Amount</th>
            <th>Paid</th>
        </tr>
        <tr ng-repeat="v in vouchers">
            <td>{{v.Date}}</td>
            <td>{{v.Text}}</td>
            <td>{{v.Amount}}</td>
            <td>{{v.Paid}}</td>
        </tr>
    </table>
</div>
