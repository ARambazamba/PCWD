<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="DragDrop.html.js" type="text/javascript"></script>
</head>
<body>
<p>Drag the dog image into the rectangle:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" 
     style="border: salmon 1px solid; width: 300px; height: 200px" ></div>
<br>
<img id="drag1" src="/images/dog.jpg" draggable="true" ondragstart="drag(event)">
</body>
</html>
